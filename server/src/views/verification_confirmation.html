<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FactEcho - توثيق الحساب</title>

  <style>
    body {
      font-family: 'Tahoma', 'Arial', sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      margin: 100px auto;
      max-width: 600px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #28a745;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.8;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>تم التحقق من الحساب بنجاح!</h1>
    <p>
      تم التحقق من حسابك بنجاح. يمكنك الآن استخدام كافة خدماتنا.
    </p>
  </main>
</body>

</html>
